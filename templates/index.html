    <script>
        $(document).ready(function () {

            var text = $("#textR").text().trim();

            setInterval(function () {
                $.get(location.href, function (data) {
                    var newTextResult = $(data).find("#textR").text().trim();
                    if (newTextResult && newTextResult !== text) {
                        $("#textR").append(" " + newTextResult);
                        text = newTextResult;
                    }
                });
            }, 1000);
        });
    </script>

    <!-- JavaScript for Text to Speech -->
    <script>
        function textToSpeech() {
            // Select all paragraphs within #textRDiv
            var paragraphs = $("#textRDiv").find("p");

            // Iterate over each paragraph
            paragraphs.each(function (index) {
                // Create a new SpeechSynthesisUtterance object
                var msg = new SpeechSynthesisUtterance();

                // Set the text to be spoken
                msg.text = $(this).text().trim();

                // Set the voice
                msg.voice = speechSynthesis.getVoices()[0]; // You can adjust the voice here if needed

                // Speak the text
                speechSynthesis.speak(msg);
            });
        }
    </script>
